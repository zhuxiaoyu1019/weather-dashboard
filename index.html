<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Thasadith:wght@400;700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <section class="container-fluid">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
                <section class="collapse navbar-collapse" id="navbarCollapse">
                    <section class="navbar-nav me-auto mb-2 mb-md-0">
                        <section class="dropdown">
                            <li class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              #CITIES
                            </li>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"></ul>
                        </section>
                    </section>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="City Name" aria-label="Search">
                        <section class="nav-item dropdown">
                            <select class="form-select text-white-50 bg-dark" aria-label="Default select example">
                                <option value="metric">°C</option>
                                <option value="imperial">°F</option>
                                <option value="standard">K</option>
                            </select>
                        </section>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </section>
            </section>
        </nav>
    </header>

    <main>
        <section id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <section class="carousel-inner">
                <section class="carousel-item active">
                    <section id="background-container">
                        <img id="background-img" />
                        <i class="far fa-star fa-2x star" data-saved="fas fa-star fa-2x star"
                            data-unsave="far fa-star fa-2x star" data-state="unsave"></i>
                    </section>

                    <section class="container">
                        <section class="carousel-caption text-center">
                            <h1 id="city-name"></h1>
                            <p id="date"></p>
                            <img id="weather-icon" />
                            <p id="weather-description"></p>
                        </section>
                    </section>
                </section>
            </section>
        </section>

        <section class="container">
            <section class="row d-flex justify-content-center">
                <section class="col-lg-3 d-flex justify-content-center">
                    <section class="row">
                        <section class="col-lg-4">
                            <i class="fas fa-thermometer-half fa-5x temp"></i>
                        </section>
                        <section class="col-lg-3">
                            <h1 id="temp"></h1>
                            <p>Temperature</p>
                        </section>
                    </section>
                </section>

                <section class="col-lg-3 d-flex justify-content-center">
                    <section class="row">
                        <section class="col-lg-6">
                            <i class="fas fa-tint fa-5x humidity"></i>
                        </section>
                        <section class="col-lg-3">
                            <h1 id="humidity"></h1>
                            <p>Humidity</p>
                        </section>
                    </section>
                </section>

                <section class="col-lg-3 d-flex justify-content-center">
                    <section class="row">
                        <section class="col-lg-4">
                            <i class="fas fa-wind fa-5x wind-speed"></i>
                        </section>
                        <section class="col-lg-3">
                            <h1 id="wind-speed"></h1>
                            <p class="condition">Wind Speed</p>
                        </section>
                    </section>
                </section>

                <section class="col-lg-3 d-flex justify-content-center">
                    <section class="row">
                        <section class="col-lg-4">
                            <i class="fas fa-sun fa-5x uv-index"></i>
                        </section>
                        <section class="col-lg-3">
                            <h1 id="uv-index"></h1>
                            <p class="condition">UV Index</p>
                        </section>
                    </section>
                </section>
            </section>

            <hr class="featurette-divider">

            <h2 class="forcast-title">12 Hours</h2>
            <section class="row featurette scrolling-wrapper" id="hourly-forecast">
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="time"></p>
                    <img class="hourly-icon" />
                    <h3 class="hourly-temp"></h3>
                </section>
            </section>

            <hr class="featurette-divider">

            <h2 class="forcast-title">7 Days</h2>
            <section class="row featurette justify-content-center" id="daily-forecast">
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
                <section class="col-lg-1 card">
                    <p class="day"></p>
                    <img class="daily-icon" />
                    <p class="daily-description"></p>
                    <h3 class="daily-temp-range"></h3>
                </section>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.js"></script>
    <script src="script.js"></script>
</body>

</html>
